# database name: Spring Datasource name in generated Dao @Qualifier annotation
database.name = callisto
# database type: ORACLE11 or POSTGRESQL9
databaseType = POSTGRESQL9
# databas connection
url = jdbc:postgresql://localhost/callistof
username = callisto
password = callisto
# tables' prefix and suffix
tablePrefix = true
tableSuffix = false
# fields' prefix and suffix
fieldPrefix = true
fieldSuffix = false
# generated code souce path
generatedSourcePath = /tmp/database_model
# package names
packageOfJavaModel = hu.vanio.easydaodemo.model
packageOfJavaDao = hu.vanio.easydaodemo.dao
# Dao classes' suffix
daoSuffix = Dao
# replacements files for table and field name
replacementTableFilename = replacement-table
replacementFieldFilename = replacement-field
enumFieldFilename = enum-field
sequenceNameConvention = SUFFIXED_TABLE_NAME
encoding=utf-8
addDbNameToPackageNames=true
